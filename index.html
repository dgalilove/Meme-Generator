<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body onload="onInit()">
    <header>
      <h1>Meme Generator</h1>
    </header>
    <main>
      <section class="gallery"></section>

      <section class="editor">
        <canvas width="500" height="500"> </canvas>

        <input
          type="text"
          name="topLine"
          placeholder="Enter The Top Line Here"
          required
          oninput="onSetLineText('top')"
        />

        <input
          type="text"
          name="bottomLine"
          placeholder="Enter The Bottom Line Here"
          required
          oninput="onSetLineText('bottom')"
        />

        <input type="color" name="fill-color" oninput="onFillStyle()" />

        <button onclick="onFontUp()">A+</button>
        <button onclick="onFontDown()">A-</button>

        <a class="download-link" href="" download="meme.png">
          <button onclick="onDownload()">Download MEME</button>
        </a>
      </section>
    </main>
    <footer>
      <small>copyright daniel galilove</small>
    </footer>

    <script src="js/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
  </body>
</html>
